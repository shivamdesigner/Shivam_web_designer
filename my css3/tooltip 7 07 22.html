<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="">
		.tooltip{
			position: relative;
			display: inline-block;
			border:1px dotted black;
			background-color: #99999; 
		}
		.tooltiptext{
			visibility: hidden;
			width: 100px;
			background-color: black;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			position: absolute;
			top: -5px;
			left: 100px;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align: center;">
		<div class="tooltip">hover overvme
			<span class="tooltiptext">tooltip text</span>
		</div>
</body>
</html>
